<!DOCTYPE html>
<html lang="en">
<head>

    <title>Buttons</title>
    <style>
        .SUBSCRIBE-BUTTON{
            background-color: rgb(159, 3, 3);
            color: white;
            border: none;
            height: 47px;
            width: 140px;
            border-radius: 2px;
            font-size: large;
            cursor: pointer;
            margin: 5px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);

            
        }
        .SUBSCRIBE-BUTTON:hover{
            background-color: rgb(162, 80, 80);
        }
        

        .JOIN-BUTTON{
            background-color: white;
            height: 47px;
            width: 80px;
            border-color: blue;
            border-width: .4px;
            color: blue;
            border-radius: 2px;
            font-size: large;
            margin: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);


        }
        .JOIN-BUTTON:hover{
            background-color: rgb(194, 189, 189);
        }

        .Tweet-BUTTON{
            background-color: rgb(0, 136, 255);
            height: 47px;
            width: 110px;
            border-radius: 25px;
            color: white;
            font-size: large;
            cursor: pointer;
            margin: 5px;
            border: none;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);

        }
        .Tweet-BUTTON:hover{
            background-color: rgb(202, 167, 167);
            color: blue;
        }

    </style>

</head>
<body>

    <h1><i>buttons:-</i></h1>

    <Button class="SUBSCRIBE-BUTTON">SUBSCRIBE</Button>

    <Button class="JOIN-BUTTON">JOIN</Button>

    <Button class="Tweet-BUTTON">Tweet</Button>
    
</body>
</html>
